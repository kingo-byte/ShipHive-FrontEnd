<div>
 
  <label
    class="md:mx-auto mx-3 mt-20 relative bg-white min-w-sm max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-3xl gap-2 shadow-2xl focus-within:border-gray-300"
    for="search-bar">
    <input id="search-bar" placeholder="Seach Anything"
        class="px-6 py-2 w-full rounded-3xl flex-1 outline-none border-none bg-white">
    <button
        class="w-full md:w-auto px-8 py-3 bg-black border-black text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-3xl transition-all disabled:opacity-70">
        
        <div class="relative">

            <!-- Loading animation change opacity to display -->
            <div
                class="flex items-center justify-center h-3 w-3 absolute inset-1/2 -translate-x-1/2 -translate-y-1/2 transition-all">
                <svg class="opacity-0 animate-spin w-full h-full" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                        stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>

            <div class="flex items-center transition-all opacity-1 valid:"><span
                    class="text-sm font-semibold whitespace-nowrap truncate mx-auto">
                    Search
                </span>
            </div>

        </div>
        
    </button>
</label>

<div>
  <!-- âœ… Grid Section - Starts Here ðŸ‘‡ -->
  <section id="Projects"
           class="gap-y-20 gap-x-14 mt-10 mb-5 mx-auto grid w-fit grid-cols-1 justify-center justify-items-center lg:grid-cols-4 md:grid-cols-2">

    <!--   âœ… Product card 1 - Starts Here ðŸ‘‡ -->

    <div *ngFor="let product of products">
      <div class="w-72 bg-white rounded-xl shadow-md duration-500 hover:scale-105 hover:shadow-xl" >
        <a (click)="productDetails(product.productName)">
          <img src="{{ product.imageUrl }}"
               alt="Product" class="h-80 w-72 rounded-t-xl object-cover" />
          <div class="px-4 py-3 w-72">
            <span class="text-gray-400 mr-3 text-xs uppercase">{{product.productBrand}}</span>
            <p class="text-black block truncate text-lg font-bold capitalize">{{product.productName}}</p>
            <div class="flex items-center">
              <p class="text-black my-3 cursor-auto text-lg font-semibold">{{product.productPrice}}</p>
              <del>
                <p class="text-gray-600 ml-2 cursor-auto text-sm">$199</p>
              </del>
              <div class="ml-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                     fill="currentColor" class="bi bi-bag-plus" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                        d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
                  <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                </svg>
              </div>
            </div>
          </div>
        </a>
      </div>

    </div>
  
  </section>
</div>


</div>
